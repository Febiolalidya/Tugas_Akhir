<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Funvo - Menu Credit</title>
    <link rel="stylesheet" href="../CSS/credit.css">
</head>
<body>
    <div class="credit-overlay" id="menuOverlay">
        <div class="credit-container">
            <button class="close-btn" onclick="closeMenu()">&times;</button>
            
            <div class="book-layout">
                <div class="book-body">
                    <img src="../assets/Credit/Bg-credit.png" class="book-bg">
                    
                    <div id="dynamic-content" class="content-layer">
                        <div class="profile-frame">
                            <img src="../assets/Credit/P-Credit.png" alt="Foto Profil">
                        </div>
                        <div class="text-frame">
                            <img src="../assets/Credit/Credit.jpg" alt="Teks Credit">
                        </div>
                    </div>
                </div>

                <div class="side-menu">
    <div class="menu-item" onclick="changeContent('Pengaturan', this)">
        <img src="../assets/Credit/M-Pengaturan.png" alt="Pengaturan">
    </div>
    <div class="menu-item" onclick="changeContent('Pencapaian', this)">
        <img src="../assets/Credit/M-Pencapaian.png" alt="Pencapaian">
    </div>
    <div class="menu-item" onclick="changeContent('Caramain', this)">
        <img src="../assets/Credit/M-Caramain.png" alt="Cara Main">
    </div>
    <div class="menu-item active" onclick="changeContent('Credit', this)">
        <img src="../assets/Credit/M-Credit.png" alt="Credit">
    </div>
</div>
            </div>
        </div>
    </div>
    <script src="../JS/credit.js"></script>
</body>
</html>
